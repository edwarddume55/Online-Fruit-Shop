{% extends "store/layouts/main.html" %}
    
{%block content%}

<style>
    .category-image img {
        width: 100%;
        height: 200px; 
        object-fit: cover; 
        border-radius: 5px;
    } 
</style>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Collections</h1>
            <hr>
            <div class="row">
                {%for item in category %}
                <div class="col-md-3 ">
                    <div class="card ">
                        <div class="card-body">
                            <div class="category-image ">
                                <img src="{{item.image.url}}" alt="category image" class="img-fluid"/>
                            </div>
                            <h4 class="text-center">{{item.name}}</h4>
                        </div>
                    </div>
                </div>
            {%endfor%}
        </div>
    </div>
<div>
    
{%endblock content%}
